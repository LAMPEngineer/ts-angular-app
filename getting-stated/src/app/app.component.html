<h1>Angular</h1>
<courses></courses>
<app-course></app-course>
<div *ngIf="books.length > 0">
	List of books
</div>

<div *ngIf="books.length == 0">
	No books yet
</div>

<table>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Description</th>
		<th>Created At</th>
		<th>Updated At</th>
	</tr>
	<tr *ngFor="let mydata of data[0]">
		<td>{{ mydata[0].message }}</td>
		<td>{{ mydata[0].status }}</td>
	</tr>
</table>
